                    <th>Employee's Id</th>
                    <th>Full Name</th>
                    <th>Start date</th>
                    <th>End date</th>
                    <th>Salary</th>
                    <th>Actions</th>

            </thead>

                    <td>{{item.employee.matricule}}</td>
                    <td>{{item.employee.nom}} {{item.employee.prenom}} </td>
                    <td>{{item.contract.datedeb}}</td>
                    <td>{{item.contract.dateFin}}</td>
                    <td>{{item.contract.salaireb}}</td>
